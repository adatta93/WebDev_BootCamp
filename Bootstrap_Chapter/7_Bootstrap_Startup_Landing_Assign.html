<!DOCTYPE HTML>
<html>
<head>
<title>Bootstrap 3 Purrfect Assignment</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap-3.3.5.min.css">
<link rel="stylesheet" type="text/css" href="../assets/css/font-awesome-4.4.0.min.css">
<style>
html{
	height: 100%;
}
body::after{
	content: "";
	background-image: url('../assets/img/shocked_cat.jpg');
	background-size: cover;
	background-position: center;
	font-family: monospace;
	opacity: 0.8;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	position: absolute;
	z-index: -1;
}
h1{
	font-weight: bold;
	font-size: 5em;
}
#content{
	color: white;
	text-align: center;
	padding-top: 20%;
	text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.4), 0px 8px 13px rgba(0, 0, 0, 0.1), 0px 18px 23px rgba(0, 0, 0, 0.4);
}
hr{
	width: 400px;
	border-top: 1px solid black;
}
.navbar-default{
	background-color: unset;
	border: 0;
}
.navbar-default .navbar-brand {
	color: white;
	font-size: 1.5em;
}
.navbar-default .navbar-toggle{
	border: 0;
	border-radius: 0;
}
.navbar-default .navbar-nav > li:hover {
	background-color: #929292;
}
.navbar-default .navbar-nav > li > a,
.navbar-default .navbar-nav > li > a:hover {
	color: white;
}
@media (max-width: 768px){
	.navbar-default .navbar-collapse {
		border-color: #e7e7e7;
		background-color: #f8f8f8;
	}
}
@media (max-width: 768px){
	.navbar-default .navbar-nav > li > a {
		color: #777;
	}
}
</style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-image-gallery">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand">Purrfect Shop</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-image-gallery">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Sign Up <i class="fa fa-user"></i></a></li>
				<li><a href="#">Login <i class="fa fa-user"></i></a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div id="content">
				<h1>Purrfect Shop</h1>
				<h3>The Only Place For Everything Feline</h3>
				<hr>
				<button class="btn btn-default btn-lg"><i class="fa fa-shop"></i>Shop Now!</button>
			</div>
		</div>
	</div>
</div>

<script src="../assets/js/jquery-2.1.4.js"></script>
<script src="../assets/js/bootstrap-3.3.5.min.js"></script>
</body>
</html>
